<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Tetris</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>
<body>

    <div class="game-container">
        <h1>Retro Tetris</h1>
        <div class="main-game-area">
            <div class="info-panel">
                <div class="info-item">
                    <span class="label">HIGH SCORE</span>
                    <span id="high-score" class="value">0</span>
                </div>
                <div class="info-item">
                    <span class="label">SCORE</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="info-item">
                    <span class="label">LEVEL</span>
                    <span id="level" class="value">1</span>
                </div>
                <div class="info-item">
                    <span class="label">NEXT</span>
                    <canvas id="next-piece-canvas" class="next-piece-canvas"></canvas>
                </div>
            </div>
            <canvas id="game-canvas" width="300" height="600"></canvas>
        </div>
        <div class="buttons-container" id="desktop-buttons">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="stop-btn">Stop</button>
        </div>
        <div class="touch-controls" id="mobile-buttons">
            <div class="button-group">
                <button class="control-button" id="left-btn">◀</button>
                <button class="control-button" id="right-btn">▶</button>
            </div>
            <div class="button-group rotate-drop-group">
                <button class="control-button" id="rotate-btn">↻</button>
                <button class="control-button" id="drop-btn">▼</button>
            </div>
        </div>
    </div>
    
    <div class="message-box" id="message-box">
        <span id="message-text"></span>
        <button id="message-ok-btn">OK</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
